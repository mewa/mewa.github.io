  </main>
  {{ partial "menu.html" . }}
  <footer class="l-footer">
    {{ partial "link.html" . }}

    <p class="p-copyright">
      {{ with .Site.Copyright | safeHTML }}
        {{ . }}
      {{ else }}
        {{ if .Site.Title }}
          <a href="{{ "" | absLangURL }}">{{ .Site.Title }}</a>
        {{ end }}
        &nbsp;&bull;&nbsp;
        {{ .Site.LastChange.Format "2006" }}
      {{ end }}
    </p>
  </footer>

  {{- partial "footer_custom.html" . }}
</body>
</html>
